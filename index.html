<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="todo-list" class="card">

          <div class="card-header bg-primary text-white">
            <h2 class="text-center">Todo List</h2>
          </div>
          <div class="card-body">
            <!-- Form per aggiungere nuovi item -->
            <form id="add-item-form">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nuovo item" id="new-item-text" required>
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="submit">Aggiungi</button>
                </div>
              </div>
            </form>

            <ul class="list-group" id="tasks-list">
              <!-- Gli elementi verranno aggiunti qui dinamicamente -->
              <!--
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Task description</span>
                <div>
                  <button type="button" class="btn btn-warning btn-sm" onclick="editTask(this.parentNode.parentNode)"><i class="fas fa-pen-to-square"></i></button>
                  <button type="button" class="btn btn-danger btn-sm" onclick="deleteTask(this.parentNode.parentNode)"><i class="fas fa-trash-alt"></i></button>
                </div>
              </li>
              -->
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="./script/api.js"></script>
  <script src="./script/app.js"></script>

</body>

</html>
